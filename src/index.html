<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Nagwa</title>
</head>

<body>
    <!-- page wrapper -->
    <div class="wrapper">
        <!-- head section -->
        <div class="header">
            <!-- instructor info section -->
            <div class="instructor">
                <div class="meta">
                    <img src="images/instructor.png" alt="استاذ يوسف" class="instructor-image" />
                    <h3 class="name">يوسف الشريف</h3>
                    <span class="title">مدرس رياضيات</span>
                    <p class="about">
                        مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس <br /> وحاصل على ماجستير الرياضيات من جامعة كامبريدج البريطانية وعضو
                        <br /> الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.
                    </p>
                    <div class="contact">
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="images/facebook.png" alt="facebook" />
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="images/twitter.png" alt="twitter" />
                        </a>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="images/youtube.png" alt="youtube" />
                        </a>
                    </div>
                </div>
            </div>
            <!-- end of instructor info section -->

            <!-- login section -->
            <div class="login">
                <form>
                    <h3>تسجيل الدخول</h3>
                    <input type="text" id="userName" placeholder="اسم المستخدم" />
                    <input type="password" id="password" placeholder="كلمة المرور" />
                    <button type="submit">تسجيل دخول</button>
                </form>
            </div>
            <!-- End of login section -->
        </div>
        <!-- End of head section -->

        <!-- footer -->
        <div class="footer">
            <p class="copyrights">حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف</p>
            <p class="copyrights">جميع الحقوق محفوظة</p>
        </div>
        <!-- end of footer -->
    </div>
    <!-- End of page wrapper -->


    <!-- script for live reload -->
    <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
